api_auth:
  url:     /api/auth/:username/:password
  param:   { module: api, action: auth }

api_wallets:
  url:     /api/wallet/list
  param:   { module: api, action: walletlist }

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
